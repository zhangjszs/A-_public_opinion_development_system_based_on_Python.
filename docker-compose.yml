name: weibo-microservices

services:
  redis:
    image: redis:7-alpine
    container_name: weibo-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  spider-api:
    build:
      context: ./spider_service
    container_name: weibo-spider-api
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      SPIDER_SERVICE_TOKEN: ${SPIDER_SERVICE_TOKEN:-}
    command: ["python", "app/main.py"]
    ports:
      - "8090:8090"
    depends_on:
      - redis
    restart: unless-stopped

  spider-worker:
    build:
      context: ./spider_service
    container_name: weibo-spider-worker
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    command: ["celery", "-A", "celery_app", "worker", "--loglevel=info"]
    depends_on:
      - redis
    restart: unless-stopped

  nlp-api:
    build:
      context: ./nlp_service
    container_name: weibo-nlp-api
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      NLP_SERVICE_TOKEN: ${NLP_SERVICE_TOKEN:-}
    command: ["python", "app/main.py"]
    ports:
      - "8091:8091"
    depends_on:
      - redis
    restart: unless-stopped

  nlp-worker:
    build:
      context: ./nlp_service
    container_name: weibo-nlp-worker
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    command: ["celery", "-A", "celery_app", "worker", "--loglevel=info"]
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data:
