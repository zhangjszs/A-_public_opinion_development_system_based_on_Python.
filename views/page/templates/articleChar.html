{% block content %}
<div class="content-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 mb-4 mt-1">
                <div class="d-flex flex-wrap justify-content-between align-items-center">
                    <h4 class="font-weight-bold">文章分析页</h4>
                </div>
            </div>
            <div class="col-lg-12 col-md-12">
                <div class="card card-block card-stretch card-height">
                    <div class="card-body p-10">
                        <div class="form-group">
                            <label>文章类型选择</label>
                            <select onchange="changeHotWord(event)" class="form-control mb-3">
                                {% for type in typeList %}
                                {% if defaultType == type %}
                                <option selected value="{{ type }}">{{ type }}</option>
                                {% else %}
                                <option value="{{ type}}">{{ type }}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                            <script>
                                function changeHotWord(e) {
                                    // 使用相对URL避免session丢失问题
                                    const selectedValue = encodeURIComponent(e.target.value);
                                    window.location.href = '/page/articleChar?type=' + selectedValue;
                                }
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <div class="header-title">
                            <h4 class="card-title">文章点赞量分析 👍</h4>
                        </div>
                    </div>
                    <div class="card-body">

{% block echarts %}
<script>
    // 获取容器元素
    // 获取容器元素
    var barChart = document.getElementById('main');

    // 初始化 ECharts 实例
    var myChart = echarts.init(barChart);

    // 模拟数据
    var data = [
        { range: '0-50', count: 15 },
        { range: '50-100', count: 25 },
        { range: '100-150', count: 40 },
        { range: '150-200', count: 30 },
        // 其他点赞区间数据...
    ];

    // 自定义颜色方案
    var colors = ['#66CC99', '#FFCC66', '#FF6666', '#6699CC'];

    // 配置柱状图选项
    var option = {
        title: {
            text: '点赞区间统计'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b}: {c} ({d}%)'
        },
        legend: {
        },
        xAxis: {
            type: 'category',
            data: {{ xData| tojson }},
    axisLabel: {
        color: '#333' // 设置 x 轴刻度标签颜色
    }
    },
    yAxis: {
        type: 'value',
            axisLabel: {
            color: '#333' // 设置 y 轴刻度标签颜色
        }
    },
    series: [
        {
            name: '文章数量',
            type: 'bar',

            data: {{ yData }},
        itemStyle: {
            color: function (params) {
                return colors[params.dataIndex % colors.length];
            }
        },
        animation: true,  // 启用动画效果
        animationDuration: 1000,  // 动画持续时间（毫秒）
        animationEasing: 'elasticOut',  // 动画缓动函数
        emphasis: {
            itemStyle: {
                color: '#3398DB'  // 高亮显示的颜色
            }
        }
        }
    ]
};

    // 使用配置项显示柱状图
    myChart.setOption(option);

</script>
