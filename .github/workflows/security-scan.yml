# 安全扫描配置
# 用于 CI/CD 流程中的定期安全扫描

name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # 每周一凌晨 2 点执行
    - cron: '0 2 * * 1'

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety pip-audit
        pip install -r requirements.txt
    
    - name: Run Bandit (代码安全扫描)
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ -f txt
    
    - name: Run Safety (依赖漏洞扫描)
      run: |
        safety check -r requirements.txt --json > safety-report.json || true
        safety check -r requirements.txt
    
    - name: Run pip-audit (依赖审计)
      run: |
        pip-audit --format json > pip-audit-report.json || true
        pip-audit
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
          pip-audit-report.json
    
    - name: Security scan summary
      if: always()
      run: |
        echo "## 安全扫描完成" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- Bandit: 代码安全扫描" >> $GITHUB_STEP_SUMMARY
        echo "- Safety: 依赖漏洞扫描" >> $GITHUB_STEP_SUMMARY
        echo "- pip-audit: 依赖审计" >> $GITHUB_STEP_SUMMARY
